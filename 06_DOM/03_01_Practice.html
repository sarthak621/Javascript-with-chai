<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE</title>
</head>
<body>
    
</body>

<script>
    const color=["blue","pink","orange","black","green"]
    const text=["blue","pink","orange","black","green"]

    function colorChange(colorss,textss){
        const div= document.createElement('div')
        div.className="divine"
        div.id="divi"
        const addText=document.createTextNode(textss)  //preferable
        div.appendChild(addText)
        div.style.color=colorss
        document.body.appendChild(div)
    }

    for (let index = 0; index < color.length; index++) {
        colorChange(color[index],text[index])
    }
</script>

</html>
